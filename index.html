<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="download.png"/>
    <title>Project School Stash</title>
    <audio autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <style>
        .dropdown-content {
            display: none; /* Initially hide the dropdown content */
        }
    </style>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <header>
        <div style="text-align: center;">
            <h1>Project School Stash</h1>
            <h2>Provided by <a href="https://github.com/Inkin6779">Inkin6779</a></h2>
            <p>Your little game provider while in school, and actually updated. (At least as much as I will bother)</p>
        </div>
    </header>
    <div class="dropdown">
        <button onclick="toggleDropdown()">Games</button>
        <div class="dropdown-content">
            <button onclick="toggleDropdown()">Classic</button>
            <div class="dropdown-content">
                <a href="https://inkin6779.github.io/TETRIS/">Tetris (NES Version)</a></h2>
            </div>
            <button onclick="toggleDropdown()">Main</button>
            <button onclick="toggleDropdown()">Main</button>
        </div>
    </div>
</body>
<footer>
    <div style="text-align: center;">
        <p>PLEASE NOTE THAT THIS PAGE IS A WORK IN PROGRESS RIGHT NOW!</p>
    </div>
</footer>
</html>
