<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Project School Stash</title>

    <style>
        .dropdown-content {
            display: none; /* Initially hide the dropdown content */
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }
    </style>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.querySelector('.dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <header>
        <div style="text-align: center;">
            <h1>Project School Stash</h1>

            <p>Your little game provider while in school, and actually updated. (At least as much as I will bother)</p>
        </div>
    </header>
    <div class="dropdown">
        <button onclick="toggleDropdown()">Classic Games</button>
        <div class="dropdown-content">
            <div class="nested-dropdown">
                <button onclick="toggleDropdown()">TETRIS</button>
                <div class="nested-dropdown-content">
                    <a href="https://inkin6779.github.io/TETRIS/">NES</a>

                </div> <!-- Closing tag added here -->

    </div>
    <footer>

            <p>PLEASE NOTE THAT THIS PAGE IS A WORK IN PROGRESS RIGHT NOW!</p>
        </div>
    </footer>
</body>
</html>
